<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia</title>
    <link rel="stylesheet" href="juego.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Trivia</h1>
        <div id="quiz-container">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-button" class="hidden">Siguiente</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Resultados</h2>
            <p id="score"></p>
            <button id="restart-button">Reiniciar Juego</button>
        </div>
        <button id="toggle-theme">Modo Oscuro</button>
    </div>
    <script src="juego.js"></script>
</body>
</html>
