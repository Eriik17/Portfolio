<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="numero.css">
    <title>Juego de Adivinanza de Números</title>
</head>
<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p>Estoy pensando en un número entre 1 y 100.</p>
        <input type="number" id="guessInput" placeholder="Ingresa tu número">
        <button id="submitGuess">Adivinar</button>
        <p id="result"></p>
        <button id="restart" style="display: none;">Reiniciar Juego</button>
    </div>
    <script src="numero.js"></script>
</body>
</html>
